<div class="item" ng-hide="friends.length">
  <div class="text">
    <em>No friends yet...</em>
  </div>
</div>
<div ng-repeat="friend in friends | orderBy:'+name'" class="item" ng-show="friends.length">
  <div class="ui avatar image">
    <img ng-src="{{ friend.avatar }}" />
  </div>
  <div class="middle aligned content">
    {{ friend.name }}
  </div>
</div>
