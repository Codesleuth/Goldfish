<div class="ui threaded comments">
  <div class="comment" ng-hide="statuses.length">
    <div class="text">
      <em>No events yet...</em>
    </div>
  </div>
  <div class="comment" ng-repeat="status in statuses | orderBy:'-timestamp'">
    <a class="avatar">
      <img ng-src="{{ status.avatar }}">
    </a>
    <div class="content">
      <a class="author">{{ status.name }}</a>
      <div class="metadata">
        <span class="date"><time-ago from-time='{{ status.timestamp }}'></time-ago></span>
      </div>
      <div class="text">
        {{ status.status }}
      </div>
      <div class="actions">
        <a class="reply">Reply</a>
      </div>
    </div>
  </div>
</div>
